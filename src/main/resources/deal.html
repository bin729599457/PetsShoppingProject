<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width =device-width, initial-scale=1, maximum-scale=1"/>
    <!--<link rel="shortcut icon" href="./favicon.ico">-->
    <title>宠物商店-订单信息</title>
    <link rel="stylesheet" href="./static/lib/layui/css/layui.css" type="text/css" />
    <link rel="stylesheet" href="./static/lib/swiper/css/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="./static/css/deal.css" type="text/css" />
</head>
<body>
<div class="header">
    <div class="width1200">
        <div id="toIndex" class="logo">宠物商店</div>
        <div class="personal">
            <div class="login-register">
                <div class="personal-center">
                    <img id="personal" src="./static/img/personal.png">
                    <span>个人中心</span>
                    <div id="personalDialog" class="dialog">
                        <div id="toOrder" class="order">我的订单</div>
                        <div id="toCart" class="shopping-cart">我的购物车</div>
                        <div id="toInformation" class="personal-information">个人信息管理</div>
                        <div id="logout">退出登录</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="width1200">
    <div class="content">
        <div class="title">收货人信息</div>
        <div class="information-form">
            <div class="row">
                <span class="label">收货人姓名：</span>
                <input id="username" name="username" class="form-input" placeholder="收货人姓名">
            </div>
            <div class="row">
                <span class="label">收货人手机：</span>
                <input id="phone" name="phone" class="form-input" placeholder="收货人手机">
            </div>
            <div class="row">
                <span class="label">收货人地址：</span>
                <textarea id="address" name="address" class="form-textarea" placeholder="收货人地址"></textarea>
            </div>
        </div>
        <div class="title" style="margin-top: 50px">订单内容</div>
        <table class="cart-table">
            <tbody>
            <!--<tr class="th">-->
                <!--<th class="cart-item-info">商品信息</th>-->
                <!--<th class="cart-item-price">单价（元）</th>-->
                <!--<th class="cart-item-picker">数量</th>-->
                <!--<th class="cart-item-amount">小计（元）</th>-->
            <!--</tr>-->
            </tbody>
        </table>
    </div>
</div>

<div class="footer">
    <div class="width1200">
        <div class="total">合计：<span>¥0.00</span></div>
        <div id="buy" class="btn">确认下单</div>
    </div>
</div>

<script src="./static/lib/js.cookies.js"></script>
<script src="./static/lib/jquery.min.js"></script>
<script src="./static/lib/layui/layui.all.js"></script>
<script src="./static/js/deal.js"></script>
</body>
</html>
