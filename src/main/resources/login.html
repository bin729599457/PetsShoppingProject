<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width =device-width, initial-scale=1, maximum-scale=1"/>
    <!--<link rel="shortcut icon" href="./favicon.ico">-->
    <title>宠物商店-登录/注册</title>
    <link rel="stylesheet" href="./static/lib/layui/css/layui.css" type="text/css" />
    <link rel="stylesheet" href="./static/lib/swiper/css/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="./static/css/login.css" type="text/css" />
</head>
<body>
<div class="header">
    <div class="width1200"><span id="toIndex" style="cursor: pointer">宠物商店</span></div>
</div>
<div class="width1200">
    <div class="content">
        <div class="tabs">
            <div class="tab-item">注册</div>
            <div class="tab-item active">登录</div>
        </div>
        <div id="loginForm" class="form login-form">
            <input id="accountLogin" name="accountLogin" type="text" class="form-input" placeholder="登录账号">
            <div style="position: relative;margin-bottom: 50px;">
                <input id="passwordLogin" name="passwordLogin" type="password" maxlength="20" class="form-input" placeholder="密码">
                <span id="findPass" class="find-pass">找回密码</span>
            </div>
            <div class="btn btn-login">登录</div>
        </div>
        <div id="registerForm" class="form register-form">
            <input id="accountRegister" name="accountRegister" type="text" class="form-input" placeholder="登录账号">
            <input id="passwordRegister" name="passwordRegister" type="password" maxlength="20" class="form-input" placeholder="密码">
            <input id="usernameRegister" name="usernameRegister" type="text" class="form-input" placeholder="用户昵称">
            <input id="phoneRegister" name="phoneRegister" type="text" class="form-input" placeholder="手机号码">
            <div class="btn btn-register">注册</div>
        </div>
    </div>
</div>
<div class="pass-dialog">
    <div class="form">
        <div id="closePassDialog" class="close">X</div>
        <div class="title">找回密码</div>
        <input id="accountPass" name="accountPass" type="text" class="form-input" placeholder="登录账号">
        <input id="phonePass" name="phonePass" type="text" class="form-input" placeholder="手机号码">
        <div class="btn btn-pass">找回密码</div>
    </div>
</div>

<script src="./static/lib/js.cookies.js"></script>
<script src="./static/lib/jquery.min.js"></script>
<script src="./static/lib/layui/layui.all.js"></script>
<script src="./static/js/login.js"></script>
</body>
</html>
