<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width =device-width, initial-scale=1, maximum-scale=1"/>
    <!--<link rel="shortcut icon" href="./favicon.ico">-->
    <title>宠物商店-我的订单</title>
    <link rel="stylesheet" href="./static/lib/layui/css/layui.css" type="text/css"/>
    <link rel="stylesheet" href="./static/lib/swiper/css/swiper.min.css" type="text/css"/>
    <link rel="stylesheet" href="./static/css/order.css" type="text/css"/>
</head>
<body>
<div class="header">
    <div class="width1200">
        <div id="toIndex" class="logo">宠物商店</div>
        <div class="personal">
            <div class="login-register">
                <div class="personal-center">
                    <img id="personal" src="./static/img/personal.png">
                    <span>个人中心</span>
                    <div id="personalDialog" class="dialog">
                        <div id="toCart" class="shopping-cart">我的购物车</div>
                        <div id="toInformation" class="personal-information">个人信息管理</div>
                        <div id="logout">退出登录</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="width1200">
    <div class="content">
        <table class="cart-table">
            <tbody></tbody>
        </table>
    </div>
</div>
<script src="./static/lib/js.cookies.js"></script>
<script src="./static/lib/jquery.min.js"></script>
<script src="./static/lib/layui/layui.all.js"></script>
<script src="./static/js/order.js"></script>
</body>
</html>
