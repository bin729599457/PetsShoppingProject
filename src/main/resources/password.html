<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width =device-width, initial-scale=1, maximum-scale=1"/>
    <!--<link rel="shortcut icon" href="./favicon.ico">-->
    <title>宠物商店-修改密码</title>
    <link rel="stylesheet" href="./static/lib/layui/css/layui.css" type="text/css" />
    <link rel="stylesheet" href="./static/lib/swiper/css/swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="./static/css/information.css" type="text/css" />
</head>
<body>
<div class="header">
    <div class="width1200"><span id="toIndex">宠物商店</span></div>
</div>
<div class="content">
    <div class="width1200">
        <div class="form normal-form">
            <div class="row">
                <span class="label">新密码：</span>
                <input id="newPassword" name="newPassword" type="password" class="form-input" placeholder="新密码">
            </div>
            <div class="row">
                <span class="label">确认密码：</span>
                <input id="newPassword2" name="newPassword2" type="password" class="form-input" placeholder="确认密码">
            </div>
            <div class="btn">保存并重新登录</div>
        </div>
    </div>
</div>

<script src="./static/lib/js.cookies.js"></script>
<script src="./static/lib/jquery.min.js"></script>
<script src="./static/lib/layui/layui.all.js"></script>
<script src="./static/js/password.js"></script>
</body>
</html>
